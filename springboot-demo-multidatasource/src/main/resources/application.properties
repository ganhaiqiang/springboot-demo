server.port=8100

slave.datasource.names=ssh,test
# datasource
spring.datasource.hikari.jdbc-url=jdbc:mysql://127.0.0.1:3306/test?useSSL=false
spring.datasource.hikari.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.hikari.username=root
spring.datasource.hikari.password=root

spring.datasource.ssh.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.ssh.jdbc-url = jdbc:mysql://127.0.0.1:3306/ssh?useSSL=false
spring.datasource.ssh.username = root
spring.datasource.ssh.password = root

spring.datasource.test.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.test.jdbc-url = jdbc:mysql://127.0.0.1:3306/test?useSSL=false
spring.datasource.test.username = root
spring.datasource.test.password = root

mybatis.mapper-locations=classpath*:org/demo/multidatasource/mapper/**/*Mapper.xml
